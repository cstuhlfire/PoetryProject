<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Poetry Explorer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="hero is-small is-primary">
      <div class="hero-body">
        <p class="title">Poetry Explorer</p>
        <p class="subtitle is-size-6">Poetry Search Dashboard</p>
      </div>
    </section>

    <div class="tile is-ancestor">
      <div class="tile is-vertical is-8">
        <div class="tile">
          <div class="tile is-parent is-vertical is-4">
            <article class="tile is-child box">
              <p class="title is-size-4">Search Area</p>
              <p class="subtitle is-size-6">Search by author or title.</p>

              <div class="control">
                <!-- added radio buttons -->
                <label class="radio is-size-6">
                  <input
                    type="radio"
                    name="radio-button"
                    value="author"
                    checked
                  />
                  Author
                </label>
                <label class="radio is-size-6">
                  <input type="radio" name="radio-button" value="title" />
                  Title
                </label>
                <!-- added text search box -->
                <input
                  class="input is-normal my-search-input"
                  type="text"
                  placeholder="Search"
                />

                <!-- added submit button -->
                <button class="button is-normal my-search-button">
                  Search
                </button>
              </div>
            </article>

            <article class="tile is-child box">
              <p class="title is-size-4">Word List</p>
              <div id="word-list" class="word-hover"></div>
            </article>
          </div>

          <!-- Poem Display Section -->
          <div class="tile is-parent selected-text">
            <article class="tile is-child box poem-select">
              <p id="poem-title" class="title is-size-4">Poem</p>
              <p id="poem-author" class="subtitle is-size-6">Author</p>
              <p id="italic" class="subtitle is-size-6">
                Highlight a word to see the definition
              </p>
              <div id="poem-text"></div>
            </article>
          </div>
        </div>

        <!-- Definition Display Section -->
        <div class="tile is-parent">
          <article class="tile is-child box">
            <p class="title is-size-4">Definition</p>
            <p id="look-word" class="subtitle is-size-6"></p>
            <div class="content">
              <p id="def-text" ></p>
            </div>
          </article>
        </div>
      </div>

      <!-- Search Results Section -->
      <div class="tile is-parent">
        <article class="tile is-child box">
          <div class="content">
            <p class="title is-size-4">Search Results</p>
            <p id="poem-count" class="subtitle is-size-6"></p>
            <div id="search-results" class="content search-hover"></div>
          </div>
        </article>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
